paths:
  /transactions:                # path of the user from your endpoint
    get:                 # endpoint request type (post request)
      tags:               # Tag property
        - Transaction           # Value of the tag
      summary: lists transactions as an authenticated user
      parameters:
        - name: tx_ref
          in: query
          description: Transaction ref filter.
          schema:
            type: string
      parameters:
        - name: flw_ref
          in: query
          description: Flutterwave ref filter.
          schema:
            type: string
      security:
       - headerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/initiate_transaction'
            example:
              amount: '500.00'
      responses:          # server responses
        201:
          description: An object with product details
        401:
          description: Error message object in error property of response body
        400:
          description: Error message object in error property of response body
components:        # Schema definition for request body
 schemas:
  initiate_transaction:
    type: object
    properties:
      amount:
        type: string